              })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"宁波四日游 (2023) 自驾","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"DAY1","children":[{"type":"list_item","depth":2,"payload":{"lines":[3,4]},"content":"景点1：<mark>【宁波老外滩】4A<mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[4,5]},"content":"游玩时间：1-2h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[5,6]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[6,7]},"content":"景点简介：宁波老外滩于1844年开埠，是目前国内仅存的具有百年历史的外滩之一。差不多外滩那种感觉。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[7,8]},"content":"餐饮：","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[8,9]},"content":"住宿：和颐酒店(宁波老外滩三江口江景店)","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[9,10]},"content":"交通：自驾","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[10,11]},"content":"Tips：傍晚到的，差不多逛逛正好。年轻人特别不建议住这家酒店。2014年装修的，你想想。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[11,12]},"content":"步行：4km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[13,14]},"content":"DAY2","children":[{"type":"list_item","depth":2,"payload":{"lines":[14,15]},"content":"景点2：<mark>【东钱湖国家旅游度假区】4A</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"游玩时间：2-3h以上","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"景点简介：是浙江最大的淡水湖，由谷子湖、梅湖和外湖组成，相当于杭州西湖的四倍。人气最旺的景点是小普陀附近的长堤。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[18,19]},"content":"交通：自驾","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[19,20]},"content":"Tips：小普陀实在太堵，直接去了水上乐园（关门）那边，但停车场挺空，不影响停车（那边还有房车营地）。这湖真的是超级大，压根走不完走不完。都走废了。错过游览车晚了就没了。不过风景这些春秋季节去玩还是很适合的。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"步行：10.3km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[22,23]},"content":"DAY3","children":[{"type":"list_item","depth":2,"payload":{"lines":[23,24]},"content":"景点3：<mark>【天一阁博物院】5A</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[24,25]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[25,26]},"content":"门票：30元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"景点简介：是中国现存最早的私家藏书楼，也是亚洲现有最古老的图书馆和世界最早的三大家族图书馆之一。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[27,28]},"content":"景点4：<mark>【月湖公园】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"景点简介：这比一般城市里的公园还是大很多的，小西湖的感觉。沿着湖边逛，还有不少馆、宅子。进了银台第官宅博物馆(清道光通政司副使童槐之家宅，光绪帝老师童华的宅子，一门三进士)","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[31,32]},"content":"交通：自驾","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[32,33]},"content":"Tips：好不容易把车停在别的地方了。天一阁博物院没有提前预约，后面都没号了，也没去看成。就去逛了逛月湖公园。在一块的。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[33,34]},"content":"步行：6km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[35,36]},"content":"DAY4","children":[{"type":"list_item","depth":2,"payload":{"lines":[36,37]},"content":"交通：自驾","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"Tips：本来返程后打算去沙滩玩的，好家伙，结果都没地停车。满是人。","children":[]}]}]},{})</script>
