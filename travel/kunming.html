t_item","depth":2,"payload":{"lines":[21,22]},"content":"交通：可乘坐24、44、73路公交车至海埂公园(滇池路)下，步行可达。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[22,23]},"content":"Tips：酒店距离云南民族村10km","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[23,24]},"content":"步行：10.2km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[25,26]},"content":"DAY3【一日游团】","children":[{"type":"list_item","depth":2,"payload":{"lines":[26,27]},"content":"景点4：<mark>【石林】5A</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[27,28]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"门票：130（不含电瓶车）","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"景点简介：地质遗迹类型为岩溶地质地貌，展现了多样化的喀斯特形态。有个亭子可以上去一览。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[30,31]},"content":"景点5：<mark>【九乡】4A </mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"门票：130（含单程索道）","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[33,34]},"content":"景点简介：以溶洞群为主的景点。景区内森林茂密，动植物资源丰富，既有壮丽的山川峡谷，也有瑰丽的地下溶洞。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[34,35]},"content":"交通：","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[35,36]},"content":"餐饮：团餐有午餐","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[36,37]},"content":"Tips：都距离市区昆明站甚远，100km，一日团。还是走废了，去过溶洞的话，不建议再去九乡，个人感觉都差不多。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"一日游的团：15人团，一人362（含两景区门票，石林的电瓶车+午餐+全程车）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[38,39]},"content":"步行：15.8km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[40,41]},"content":"DAY4","children":[{"type":"list_item","depth":2,"payload":{"lines":[41,42]},"content":"景点5：<mark>【云南陆军讲武堂旧址】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"游玩时间：1-2h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[43,44]},"content":"门票：免费，公众号预约。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"景点简介：讲武堂始建于1909年，初建时被称为全国三大讲武堂之一，朱德、叶剑英等大批杰出的军事家革命家都曾是这里的学员。就在翠湖边上。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[45,46]},"content":"景点6：<mark>【翠湖公园】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[47,48]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"景点简介：公园挺大的，还可以划船，千万不要选脚踏船（如果你也怕累的话）。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[49,50]},"content":"景点7：<mark>【昆明老街】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[50,51]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[51,52]},"content":"景点简介：逛之前，倒是没想到这么大，，好几条街，还挺大的。感觉比以前逛过的类似西安回民街这些都要大。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[52,53]},"content":"住宿：桔子酒店(昆明长沙国际机场店)","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[53,54]},"content":"Tips：游玩结束后去酒店，第二天一早的飞机，酒店有接送机服务","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[54,55]},"content":"步行：7.3km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[56,57]},"content":"DAY5【返程】","children":[{"type":"list_item","depth":2,"payload":{"lines":[57,58]},"content":"交通：昆明长水国际机场-&gt;上海虹桥机场","children":[]}]}]},{})</script>
