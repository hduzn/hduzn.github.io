            })(() => window.markmap,null,{"content":"桐庐三日游 (2024) 自驾","children":[{"content":"DAY1","children":[{"content":"到达桐庐","children":[],"payload":{"lines":"3,4"}},{"content":"住宿：汉庭（桐庐富春江一桥店）","children":[],"payload":{"lines":"4,5"}},{"content":"交通：自驾","children":[],"payload":{"lines":"5,6"}},{"content":"餐饮：一味大院","children":[],"payload":{"lines":"6,7"}},{"content":"Tips：傍晚到的，中间在两个流量不大的服务区休息了下。","children":[],"payload":{"lines":"7,9"}}],"payload":{"lines":"2,3"}},{"content":"DAY2","children":[{"content":"景点1：<mark>【芦茨村】</mark>","children":[{"content":"游玩时间：2-3h以上","children":[],"payload":{"lines":"11,12"}},{"content":"门票：免费开放","children":[],"payload":{"lines":"12,13"}},{"content":"景点简介：芦茨村位于富春江畔，与严子陵钓台遥遥相对，边上就是马岭古道。","children":[],"payload":{"lines":"13,14"}},{"content":"Tips：风景很好，水也很好，就是要早点去才好停车，不然车就停在比较远的路边了。","children":[],"payload":{"lines":"14,15"}}],"payload":{"lines":"10,15"}},{"content":"景点2：<mark>【白云源】</mark>","children":[{"content":"游玩时间：1-2h以上","children":[],"payload":{"lines":"16,17"}},{"content":"门票：65元","children":[],"payload":{"lines":"17,18"}},{"content":"景点简介：沿着山间小径溯溪而上,一路欣赏着碧潭和溪流，享受深山中的清凉与纯净的空气，最后去看大龙门飞流直下，感受瀑布的壮美。","children":[],"payload":{"lines":"18,19"}},{"content":"Tips：感觉除了风景外，最厉害的是可以体验到过山车，是真的在山间飞速穿行的浏览车，过于刺激了。如果都是坐的浏览车，1个小时左右就能上去下来。时间足够的话，倒是可以自己走，爬山。去的路上，跟盘山公路似的，中间还有个小瀑布，挺多人停车拍照的（还有专门一块可以停车休息的地方）。","children":[],"payload":{"lines":"19,20"}}],"payload":{"lines":"15,20"}},{"content":"交通：自驾","children":[],"payload":{"lines":"20,21"}},{"content":"餐饮：胖婆饭店（没吃上，人太多没号了）","children":[],"payload":{"lines":"21,24"}}],"payload":{"lines":"9,10"}},{"content":"DAY3","children":[{"content":"景点3：<mark>【深奥古村】</mark>","children":[{"content":"游玩时间：1-3h","children":[],"payload":{"lines":"26,27"}},{"content":"门票：免费开放","children":[],"payload":{"lines":"27,28"}},{"content":"景点简介：80年代北端公路两旁建成新街与老街相衔变成\"\"韭\"\"字形。人烟稠密，为桐庐最大的村庄。深澳古村是申屠家族的血缘村落，凭借其古老的文化，深厚的历史、文化积淀、独特的地理环境，源远留存的文物古迹，成为桐庐著名的江南古村。","children":[],"payload":{"lines":"28,29"}}],"payload":{"lines":"25,29"}},{"content":"景点4：<mark>【大奇山森林公园】</mark>","children":[{"content":"游玩时间：2-3h","children":[],"payload":{"lines":"30,31"}},{"content":"门票：46元","children":[],"payload":{"lines":"31,32"}},{"content":"景点简介：位于富春江南岸，是一处集江南山水与草原风光于一体的综合性景观。景区内还有拓展基地，可以玩真人CS，丛林飞跃等娱乐项目，还可以提供团队拓展活动。","children":[],"payload":{"lines":"32,33"}}],"payload":{"lines":"29,33"}},{"content":"交通：自驾","children":[],"payload":{"lines":"33,34"}},{"content":"Tips：大奇山森林公园人超多，去的晚了，停车都停在老远的马路上，走过去感觉都走了半小时。去里面也是特别大，但有一条上山的路人都堵住了，就没上去，直接下山了。里面有好多小孩子都可以玩的项目。","children":[],"payload":{"lines":"34,36"}}],"payload":{"lines":"24,25"}},{"content":"DAY4 【返程】","children":[{"content":"交通：自驾","children":[],"payload":{"lines":"37,38"}},{"content":"计划了没去成的地方：马岭古道、严子陵钓鱼台","children":[],"payload":{"lines":"38,39"}}],"payload":{"lines":"36,37"}}],"payload":{"lines":"0,1"}},{})</script>
