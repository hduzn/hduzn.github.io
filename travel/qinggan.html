              })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"青甘大环线 (2023.8)","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"DAY1 上海 - 兰州","children":[{"type":"list_item","depth":2,"payload":{"lines":[3,4]},"content":"景点1：<mark>【兰州黄河铁桥(中山桥)】<mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[4,5]},"content":"游玩时间：1h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[5,6]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[6,7]},"content":"景点简介：中山桥是兰州历史最悠久的古桥，也是黄河第一座真正意义上的桥梁，至今有百余年历史。夜景不错，都是人、人、人。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[7,8]},"content":"住宿：全季(兰州西站中天健广场酒店)","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[8,9]},"content":"交通：飞机（上海浦东 - 兰州中川机场）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[9,10]},"content":"Tips：第2天要坐高铁去西宁，所以就住西站附近，边上就是省博，也方便。逛完正宁路小吃夜市（也都是人），正好去中山桥看夜景。马路有些需要走地下通道，感觉标识不是很清晰。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[10,11]},"content":"步行：6.6km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[12,13]},"content":"DAY2 兰州 - 西宁","children":[{"type":"list_item","depth":2,"payload":{"lines":[13,14]},"content":"景点2：<mark>【甘肃省博物馆】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[14,15]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"门票：免费，公众号提前预约","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"景点简介：甘肃省最大的博物馆，珍藏文物丰富，可以全面了解甘肃各地和古丝绸之路的历史文化。二楼丝绸之路展览是全馆精华，镇馆之宝“马踏飞燕”。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[17,18]},"content":"住宿：晚上住西宁（旅行社安排的酒店）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[18,19]},"content":"交通：高铁","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[19,20]},"content":"餐饮：到了西宁，晚上就去吃了手抓羊肉，还不错（喜欢的人应该很喜欢）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"Tips：上午去吃了很多本地人的牛肉面馆；下午去了省博。然后高铁去西宁，到了西宁有旅行社安排的司机来接了去酒店。一路上有看到黄河，还有黄土、光秃秃的山，西部特色的房屋与风景。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[21,22]},"content":"步行：5.5km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[23,24]},"content":"DAY3 西宁 - 青海湖 - 茶卡盐湖 - 德令哈","children":[{"type":"list_item","depth":2,"payload":{"lines":[24,25]},"content":"景点3：<mark>【青海湖】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[25,26]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"门票：旺季:二郎剑景区90元；摆渡车单独买票20元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[27,28]},"content":"景点简介：既是中国最大的内陆湖泊，也是中国最大的咸水湖。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[28,29]},"content":"景点4：<mark>【茶卡盐湖】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[29,30]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"门票：旺季:门票60人民币；小火车(双程)100元；鞋套10元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"景点简介：中国的“天空之镜”，盐产量可供全国人民使用约75年。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[32,33]},"content":"住宿：德令哈市","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[33,34]},"content":"Tips：早上6点多就出门了，晚了青海湖人贼多的。青海湖也没去二郎剑，去的另一个新开的人少一点的。盐湖很大、很大、很大。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[34,35]},"content":"步行：6.1km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[36,37]},"content":"DAY4 德令哈 - 315公路 - 大柴旦 - 翡翠湖","children":[{"type":"list_item","depth":2,"payload":{"lines":[37,38]},"content":"景点5：<mark>【翡翠湖】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[39,40]},"content":"门票：门票50元；小火车60元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"景点简介：因湖水在阳光下清澈湛蓝，色如翡翠，故得名“翡翠湖”。还骑了类似摩托的车巡游，主要还是看风景，风景很美。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[41,42]},"content":"住宿：大柴旦镇","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[42,43]},"content":"Tips：本来德令哈出发，去大柴旦中间还有个 水上雅丹，真的特别不顺路，要开老远，每天起特早，一天天都在车上，想休息一下，就决定不去了。直接去大柴旦，就可以好好休息下。把原计划后面一天的翡翠湖的行程提了上来，这样后面一天就直接去敦煌了。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[43,44]},"content":"晚上20点半还有夕阳，一般都是接近21点的样子才吃晚饭。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[44,45]},"content":"还有个察尔汗盐湖（中国最大的盐湖），也挺不顺路的，没去。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[45,46]},"content":"步行：5.2km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[47,48]},"content":"DAY5 大柴旦 - 敦煌","children":[{"type":"list_item","depth":2,"payload":{"lines":[48,49]},"content":"住宿：敦煌","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[49,50]},"content":"Tips：到敦煌可远了。晚上看了《又见敦煌》的演出（318元），演出不错。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[50,51]},"content":"步行：4.3km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[52,53]},"content":"DAY6 敦煌","children":[{"type":"list_item","depth":2,"payload":{"lines":[53,54]},"content":"景点6：<mark>【莫高窟】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[55,56]},"content":"门票：旺季正常票(四部电影+洞窟)238元；应急票(4个洞窟)100元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"景点简介：又称千佛洞，景区由莫高窟数字展示中心和莫高窟石窟两部分组成，拥有大量的壁画、石窟、文物等。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[57,58]},"content":"景点7：<mark>【鸣沙山月牙泉】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"游玩时间：2-5h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[59,60]},"content":"门票：110元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"景点简介：这里沙山与泉水共处，因沙动有声而得名，古称“沙角山”、“神沙山”。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[61,62]},"content":"住宿：敦煌","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[62,63]},"content":"Tips：人很多，是旺季。莫高窟只抢到了应急票。天很热，鸣沙山一直到傍晚才去，可以玩到21点半。骑了骆驼，走了最远的线，这辈子都不想再在沙漠骑骆驼了。再去的话，不骑骆驼，玩沙就很好。骑了骆驼后人已废，已经走不动、玩不动了。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[63,64]},"content":"步行：12.9km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[65,66]},"content":"DAY7 敦煌 - 嘉峪关 - 张掖七彩丹霞","children":[{"type":"list_item","depth":2,"payload":{"lines":[66,67]},"content":"景点8：<mark>【嘉峪关】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[67,68]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[68,69]},"content":"门票：旺季门票110元","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[69,70]},"content":"景点简介：嘉峪关关城是明长城西端的第一重关，也是古代“丝绸之路”的交通要塞。关城始建于明朝，是万里长城沿线最为壮观的关城。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[70,71]},"content":"景点9：<mark>【七彩丹霞】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[71,72]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[72,73]},"content":"门票：93元；深度游的票没买到","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[73,74]},"content":"景点简介：国内唯一的丹霞地貌与彩色丘陵复合区，被《中国国家地理》评为中国最美的七大丹霞地貌之一。","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[74,75]},"content":"住宿：张掖","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[75,76]},"content":"Tips：由于中午到的嘉峪关，天太热就不进去了，只在外面瞅了瞅。毕竟七彩丹霞还要走很多路。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[76,77]},"content":"步行：6km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[78,79]},"content":"DAY8 张掖 - 祁连大草原 - 西宁","children":[{"type":"list_item","depth":2,"payload":{"lines":[79,80]},"content":"景点10：<mark>【祁连大草原】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"游玩时间：2-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[81,82]},"content":"门票：免费开放","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[82,83]},"content":"景点简介：","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[83,84]},"content":"住宿：西宁中心广场以勒美居酒店（不建议住）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[84,85]},"content":"Tips：最后换了个草原，反正也可以骑马（我是累了，都没骑马，就是休息）。回到青海了，一下子就凉快了。甘肃还是挺热的，青海这边温度舒服多了。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[85,86]},"content":"步行：3.2km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[87,88]},"content":"DAY9 西宁","children":[{"type":"list_item","depth":2,"payload":{"lines":[88,89]},"content":"景点11：<mark>【青海省博物馆】</mark>","children":[{"type":"list_item","depth":3,"payload":{"lines":[89,90]},"content":"游玩时间：1-3h","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[90,91]},"content":"门票：免费，公众号预约","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"景点简介：","children":[]}]},{"type":"list_item","depth":2,"payload":{"lines":[92,93]},"content":"住宿：西宁中心广场以勒美居酒店（不建议住，感觉像是套了美居的品牌，跟想象中有差距）","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[93,94]},"content":"餐饮：酒店对面，走几步就有家吃的老店到是不错。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[94,95]},"content":"Tips：省博临时决定去的，所以也没预约到。但是没关系，在门口等一等，等人出来了，会放你进去的，这个还挺好的。","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[95,96]},"content":"步行：3.6km","children":[]}]},{"type":"heading","depth":1,"payload":{"lines":[97,98]},"content":"DAY10 西宁 - 上海 【返程】","children":[{"type":"list_item","depth":2,"payload":{"lines":[98,99]},"content":"交通：飞机（西宁曹家堡 - 上海虹桥）","children":[]}]}]},{})</script>
